<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Wafer Fault Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffd5;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #cccccc;
    }

    .btn {
      background-color: #00ffd5;
      color: #0a0a0a;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #00c4aa;
      transform: scale(1.05);
    }

    .loader {
      display: none;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ffd5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è Wafer Fault Detection</h1>
  <p>Welcome! Please choose an action below:</p>

  <!-- Train Button -->
  <form id="trainForm" action="/train" method="get">
    <button class="btn" type="submit" onclick="showLoader()">üöÄ Train Model</button>
  </form>

  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
